    <main class="main-pagos-container">
      <div class="pagos-container">
        <h2>Registra tu Pago</h2>

        <form action="#">
          <div class="pagos-form-group">
            <label for="action-number">Número de Acción:</label>
            <input
              type="text"
              id="action-number"
              name="action-number"
              required
            />
          </div>

          <div class="pagos-form-group">
            <label for="payment-guide">Guía de Pago:</label>
            <input
              type="text"
              id="payment-guide"
              name="payment-guide"
              required
            />
          </div>

          <div class="pagos-form-group">
            <label for="payment-method">Método de Pago:</label>
            <select id="payment-method" name="payment-method" required>
              <option value="">Selecciona el Método</option>
              <option value="Credit Card">Zelle</option>
              <option value="Credit Card">Binance</option>
              <option value="Debit Card">Transferencia local</option>
              <option value="Bank Transfer">Pago móvil</option>
            </select>
          </div>

          <div class="pagos-form-group">
            <label for="amount">Monto:</label>
            <input type="text" id="amount" name="amount" required />
          </div>

          <button type="submit" class="pagos-btn">Registrar</button>
        </form>
      </div>

      <div class="pagos-reference-card">
        <h2>Métodos de Pago</h2>

        <div class="pagos-reference-card-item">
          <label for="account-number">Cuenta Bancaria:</label>
          <span>1234567890</span>
        </div>

        <div class="pagos-reference-card-item">
          <label for="zelle-number">Zelle:</label>
          <span>zelle@example.com</span>
        </div>

        <div class="pagos-reference-card-item">
          <label for="binance-id">Binance ID:</label>
          <span>binance1234</span>
        </div>

        <div class="pagos-reference-card-item">
          <label for="phone-number">Pago Móvil:</label>
          <span>(123) 456-7890</span>
        </div>
      </div>
    </main>
